<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio sesión</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
</head>
<body>
    <header>
        <div class="titulo">
            <h1><a href="../index.html">Revista digital de poesía</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./poemas.html">Poemas</a></li>
                <li><a href="./resenas.html">Reseñas</a></li>
                <li><a href="./comunidad.html">Comunidad</a></li>
            </ul>
        </nav>
    </header>
    <main id="login-main">
        <section class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="">
                <div class="usuario">
                    <label for="email">Correo electrónico:</label>
                    <input type="text" name="" id="email" placeholder="Email@ejemplo.com"/>
                </div>
                <div class="contrasena">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="" id="password" placeholder="Ingrese su contraseña" />
                </div>
                <input type="submit" value="Iniciar" id="boton-login" /> 
                <div class="registro">
                    <a href="./registro.html">Quiero registrarme</a>
                </div>
                <div class="recuperar">
                    <a href="./recuperar.html">¿Olvidó su contraseña?</a>
                </div>
            </form>
        </section>
    </main>
    <footer id="login-footer">
        <p><a href="https://www.google.com.ar/" target="_blank">© Copyright.</a> Todos los derechos reservados.</p>
        <section id="redes">
            <a href="https://es-la.facebook.com/" target="_blank">
                <img id="fb" src="../assets/images/logo-facebook.png" alt="Facebook" />
            </a>
            <a href="https://web.whatsapp.com/" target="_blank">
                <img id="wpp" src="../assets/images/logo-wpp.png" alt="Whatsapp" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
            <img id="ig" src="../assets/images/logo-ig.png" alt="Instagram" />
            </a>
        </section>
    </footer>
</body>
</html>
